<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lea Entity – Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f5f5;
      color: #222;
    }

    /* 顶部导航栏 */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 3rem;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }
    header h1 {
      font-size: 1.2rem;
      font-weight: 600;
    }
    header h1 span {
      color: #f7b500; /* 黄色圆点 */
      font-size: 1.8rem;
      margin-right: 6px;
    }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #f7b500;
    }

    /* 中间内容布局 */
    main {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      padding: 4rem 2rem;
    }

    .photo {
      flex: 0 0 300px;
      margin: 2rem;
      text-align: center;
    }
    .photo img {
      width: 260px;
      height: 260px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
      transition: transform 0.4s ease;
    }
    .photo img:hover {
      transform: scale(1.05);
    }

    .intro {
      max-width: 400px;
      margin: 2rem;
    }
    .intro h2 {
      font-size: 3rem;
      margin: 0;
    }
    .intro p {
      margin-top: 0.5rem;
      color: #555;
      line-height: 1.6;
    }

    .buttons {
      margin-top: 1.5rem;
    }
    .buttons a {
      display: inline-block;
      text-decoration: none;
      font-weight: bold;
      color: #000;
      padding: 2rem 2rem;
      border-radius: 50%;
      text-align: center;
      width: 120px;
      margin: 0.5rem;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    /* 三个彩色圆按钮 */
    .resume { background-color: #ffcc80; }   /* 黄 */
    .projects { background-color: #ffab40; } /* 红 */
    .contact { background-color: #ff6f20; }  /* 蓝 */

    .buttons a:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1><span>•</span>Lea Entity</h1>
    <nav>
      <a href="#resume">Resume</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <div class="photo">
      <!-- 换成你自己的照片链接 -->
      <img src="https://raw.githubusercontent.com/flo0o0oyd/flo0o0oyd.github.io/2d51544917c08513a7712fd462fa1cb567ece67e/pictures/portrait.png" alt="Lea Entity portrait">
    </div>

    <div class="intro">
      <h2>Hello</h2>
      <p><strong>A Bit About Me:</strong><br>
      I'm Lea, a visual artist exploring the space between abstraction and perception.
      My work combines digital and physical media to explore how memory shapes form and color.</p>

      <div class="buttons">
        <a href="#resume" class="resume">Resume</a>
        <a href="#projects" class="projects">Projects</a>
        <a href="#contact" class="contact">Contact</a>
      </div>
    </div>
  </main>

  <footer>
    © 2025 Lea Entity — All Rights Reserved
  </footer>

</body>
</html>
